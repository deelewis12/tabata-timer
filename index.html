<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabata Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }
    h1 {
      margin-top: 20px;
    }
    #timer {
      font-size: 4em;
      margin-top: 30px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin-top: 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:disabled {
      background-color: #888;
    }
    .flash {
      background-color: #ffe599 !important;
    }
  </style>
</head>
<body>
  <h1>Tabata Timer</h1>
  <div id="timer">30</div>
  <button id="startBtn">Start</button>

  <script>
    let audioCtx;
    let chimeBuffer;
    let countdown;
    let keepAliveInterval;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    function initAudio() {
      if (!audioCtx || audioCtx.state === 'closed') {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        createChimeBuffer();
      }
    }

    function unlockAudio() {
      initAudio();
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }

    function createChimeBuffer() {
      const duration = 0.5;
      const sampleRate = audioCtx.sampleRate;
      const buffer = audioCtx.createBuffer(1, sampleRate * duration, sampleRate);
      const data = buffer.getChannelData(0);
      const freq = 660; // soothing chime frequency

      for (let i = 0; i < data.length; i++) {
        const fade = 1 - i / data.length;
        data[i] = 0.2 * Math.sin(2 * Math.PI * freq * (i / sampleRate)) * fade;
      }
      chimeBuffer = buffer;
    }

    function playChime() {
      unlockAudio();
      const source = audioCtx.createBufferSource();
      source.buffer = chimeBuffer;
      source.connect(audioCtx.destination);
      source.start();
      flashScreen();
    }

    function flashScreen() {
      document.body.classList.add('flash');
      setTimeout(() => {
        document.body.classList.remove('flash');
      }, 300);
    }

    function keepAliveTone() {
      if (!audioCtx || audioCtx.state === 'closed') return;
      unlockAudio();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.value = 0; // silent
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.05);
    }

    function startTimer() {
      unlockAudio();
      clearInterval(countdown);
      clearInterval(keepAliveInterval);

      let timeLeft = 30;
      let cycles = 2;

      startBtn.disabled = true;
      timerDisplay.textContent = timeLeft;

      keepAliveInterval = setInterval(keepAliveTone, 20000);

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
          playChime();
          cycles--;
          if (cycles > 0) {
            timeLeft = 30;
          } else {
            clearInterval(countdown);
            clearInterval(keepAliveInterval);
            startBtn.disabled = false;
            timerDisplay.textContent = '30';
          }
        }
      }, 1000);
    }

    startBtn.addEventListener('click', () => {
      unlockAudio();
      startTimer();
    });
  </script>
</body>
</html>
